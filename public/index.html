<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP SHOTI ADDING PANEL BY ZCDS PH</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1b1b1b, #141414);
            overflow: hidden;
            color: #fff;
        }
        .container {
            background: rgba(20, 20, 20, 0.9);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease;
            text-align: center;
            z-index: 2;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffcc00;
            letter-spacing: 1.5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: 400;
            color: #e0e0e0;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border-radius: 10px;
            border: none;
            background: #333;
            color: #fff;
            transition: all 0.3s ease;
            outline: none;
            font-weight: 400;
        }
        input[type="text"]:focus {
            background: #444;
        }
        input[type="submit"] {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 10px;
            background: #ffcc00;
            color: #000;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #e6b800;
            transform: scale(1.05);
        }
        .response-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 204, 0, 0.1);
            color: #ff6f6f;
            font-weight: 600;
            animation: fadeIn 0.8s ease;
        }
        .spinner {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #ffcc00;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .heart {
            position: absolute;
            color: #ff6b81;
            font-size: 1.5rem;
            opacity: 0.7;
            animation: fall 5s infinite ease-in-out;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh) scale(0.5) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) scale(1) rotate(360deg);
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            input[type="text"], input[type="submit"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="heart" style="left: 20%; animation-duration: 4s;">‚ù§Ô∏è</div>
    <div class="heart" style="left: 50%; animation-duration: 6s;">üíñ</div>
    <div class="heart" style="left: 70%; animation-duration: 5s;">üíú</div>
    <div class="heart" style="left: 10%; animation-duration: 7s;">üíò</div>
    <div class="heart" style="left: 80%; animation-duration: 3.5s;">üíó</div>

    <div class="container">
        <h1>SHOTI ADDING PANEL</h1>
        <form id="videoForm">
            <label for="videoLink">TT VIDEO LINKk:</label>
            <input type="text" id="videoLink" name="videoLink" placeholder="TT URL HERE" required>
            <input type="submit" value="ADD VIDEO">
        </form>
        <div class="spinner" id="spinner"></div>
        <div class="response-container" style="display: none;">
            <p id="responseMessage"></p>
        </div>
    </div>
    <script>
        document.getElementById('videoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const videoLink = document.getElementById('videoLink').value;
            document.getElementById('spinner').style.display = 'block';  

            fetch('/addShoti', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ videoLink })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').innerText = data.message;
                document.querySelector('.response-container').style.display = 'block';
                document.getElementById('videoForm').reset();
            })
            .catch(error => {
                document.getElementById('responseMessage').innerText = 'Error: ' + error.message;
                document.querySelector('.response-container').style.display = 'block';
            })
            .finally(() => {
                document.getElementById('spinner').style.display = 'none';  
            });
        });
    </script>
</body>
</html>
